<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Question 3.2</title>
		<script type="text/javascript">
		function nChosekForm2(){
			var n = 10; //User may edit variable 
			var k = 4;  //User may edit variable

			var nFac = 1;
			var kFac = 1;
			var nkFac = 1;

			for(var i = n; i > 0; i--){
				nFac = nFac * i;
			}
			for(var i = k; i > 0; i--){
				kFac = kFac * i;
			}
			for(var i = (n - k); i > 0; i--){
				nkFac = nkFac * i;
			}

			var answer = ((nFac)/(kFac*nkFac));
			document.write(n + " choose " + k + " is " + answer);

		}
		</script>
	</head>
	<body onload="nChosekForm2()">
		<h1>N chose K using formula 2</h1><br/>
	</body>
</html>
