<!DOCTYPE html>
<html>
	<head>
		<title>Question 1.2</title>
		<script type="text/javascript">
		function checkSquare(){
			var num = document.getElementById("num").value;
			var square = false;

			if(num == 1){
				square = true;
			}

			for(var i = 1; i < num; i++){
				if(i*i == num){
					square = true;
					i = num;
				}
			}

			if (square == true){
				document.write(num + " is a square");
			}
			else{
				document.write(num + " is not a square");
			}
		}
		</script>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Testing for a square</h1><br/>
		<h2>What number would you like to test?</h2><br/>
		<form name="numForm">
			<input type="text" id="num"/>
		</form>
		<button onclick="checkSquare()">Check</button>
	</body>
</html>
