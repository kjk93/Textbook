<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Question 1.16</title>
		<script type="text/javascript">
		function findPerfects(){
			var num = 33550330;
			var trueCount = 0;
			var perfects = []
			while(trueCount < 1){
				num++;
				var div = num - 1;
				var divisors = [];

				//find the divisors
				while(div > 0){
					if(num%div == 0){
						divisors.push(div);
					}
					div--;
				}

				var sum = 0;
				for(var i = 0; i < divisors.length; i++){
					sum = sum + divisors[i];
					
				}
				if(sum == num){
					trueCount++;
					perfects.push(num);
				}
			}
			 document.write("The next perfect number is " + perfects);
		}
		</script>
	</head>
	<body onload="findPerfects()">
		<h1>Finding Perfect Numbers after 8128</h1><br/>
	</body>
</html>
