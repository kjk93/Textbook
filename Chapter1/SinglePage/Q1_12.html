<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Question 1.12</title>
		<script type="text/javascript">
		function squareSum(){

			var squares = [];
			var numerator = 0;
			var denominator = 1000000;
			
			for(var i = 1; i < 1000001; i++){
				var check = false;
				var squPos = squares.length - 1;
				var currentNum;
				var numberOfNums = 0;
				var sum = 0;
				//var nums = [];
				while(!check){
					while(i > squares[squares.length - 1] || squares.length == 0){
						squares = addSquare(squares);
						squPos++;
					}

					currentNum = squares[squPos];

					if(currentNum + sum < i){
						sum = sum + currentNum;
						numberOfNums++;
						//nums.push(currentNum);
					}
					else if(currentNum + sum > i){
						squPos--;
					}
					else{//current num == sum
						sum = sum + currentNum;
						numberOfNums++;
						//nums.push(currentNum);
						check = true;
						if(numberOfNums <= 2){
							numerator++;
							//printAddition(nums, i);
						}
					}
				}
			}
			document.write("The ratio is \n" + numerator + "/" + denominator);
		}

		function addSquare(array){
			var square;
			var last = array.length + 1;//the next oblong number to be added (skip 1)
			square = last*last;
			array.push(square);
			return array;
		}
		</script>
	</head>
	<body onload="squareSum()">
		<h1>Proportion for 2 or fewer squares</h1><br/>
	</body>
</html>
