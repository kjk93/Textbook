<!DOCTYPE html>
<html>
	<head>
		<title>Question 1.6</title>
		<script type="text/javascript">
		function triangleNumbers(){
			var number = 1;
			var count = 0;
			var check = 0;
			while(count < 100){

				var varify = false;
				while(!varify){
					check = (number*(number + 1))/2;
					console.log(check);
					console.log("Is square is " + isSquare(check));
					if(isSquare(check)){
						varify = true;
					}
					console.log(number + "     " + count);
					number++;
				}
				count++;
				document.write(count + ".) " + check + "<br/>");
			}
		}

		function isSquare(num){
			var n = Math.sqrt(num);
			if(n%1 == 0){
				return true;
			}
			else{
				return false;
			}
		}
		</script>
		<meta charset="utf-8">
	</head>
	<body onload="triangleNumbers()">
		<h1>Square Triangle Numbers</h1><br/>
	</body>
</html>
